{% extends 'base.html' %}
{% load static %}

{% block contenido %}

  <body class="text-center">

    
<div class="bg-gradient-primary">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image">

                          <img src="{% static 'images/graduado.png' %}" class="d-block w-100" >
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Bienvenido, Inicia sesión</h1>
                              </div>
                              <form method="POST" >
                               {% csrf_token %}
                               
                                  <div class="form-group">
                                      <input type="text" class="form-control form-control-user" placeholder="Cédula" name="username">  
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-user" placeholder="Contraseña" name="password">
                                       
                                  </div>
                                  <button class="btn btn-primary" type="submit" role="button">Ingresar</button>
                                
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>

</div>
{% endblock contenido %}
